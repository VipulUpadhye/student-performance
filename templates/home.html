<!DOCTYPE html>
<html>
  <head>
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Student Exam Performance Indicator</h1>
    <div class="form-box">
    <form action="{{url_for('predict_data')}}" method="POST">         
      
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
      
    <div class="form-group">
      <label for="race_ethnicity">Race/Ethnicity:</label>
      <select id="race_ethnicity" name="race_ethnicity">
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="parental_level_of_education">Parental Level of Education:</label>
      <select id="parental_level_of_education" name="parental_level_of_education">
        <option value="associate's degree">Associate Degree</option>
        <option value="bachelor's degree">Bachelor's degree</option>
        <option value="high school">High School</option>
        <option value="master's degree">Master's Degree</option>
        <option value="some college">Some College</option>
        <option value="some high school">Some High School</option>
      </select>
    </div>

    <div class="form-group">
        <label for="lunch">Lunch Type:</label>
        <select id="lunch" name="lunch">
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
    </div>

    <div class="form-group">
        <label for="test_preparation_course">Test Preparation Course:</label>
        <select id="test_preparation_course" name="test_preparation_course">
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
    </div>

    <div class="form-group">
        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" placeholder="Reading score (out of 100)" min='0' max='100'>
    </div>

    <div class="form-group">
        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" placeholder="Writing score (out of 100)" min='0' max='100'>
    </div>
    
    <div style="clear:both;"></div>
    <input type="submit" value="Submit">
    
    </form>
    </div>
    
    <div>      
    <h2>
      Predicted Math Score is : {{ results }}
    </h2>
  
</body>
</html>
